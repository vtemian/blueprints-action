name: Generate Examples in Multiple Languages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [python, javascript, go]
        example: [cli-todo, task-api]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate ${{ matrix.example }} in ${{ matrix.language }}
        uses: ./
        with:
          api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          src: 'examples/${{ matrix.example }}'
          output-dir: './generated/${{ matrix.example }}-${{ matrix.language }}'
          language: ${{ matrix.language }}
          
      - name: Upload generated code
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: ${{ matrix.example }}-${{ matrix.language }}
          path: |
            ./generated/${{ matrix.example }}-${{ matrix.language }}
            ./examples/${{ matrix.example }}/**/*.py
            ./examples/${{ matrix.example }}/**/*.js
            ./examples/${{ matrix.example }}/**/*.go
          if-no-files-found: warn
          
  create-showcase-pr:
    needs: generate-matrix
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./showcase
          
      - name: Organize generated code
        run: |
          mkdir -p examples-generated
          cp -r showcase/* examples-generated/
          tree examples-generated || ls -la examples-generated
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: showcase generated examples in multiple languages'
          title: 'Showcase: Generated Examples'
          body: |
            ## Generated Examples Showcase
            
            This PR contains generated code examples in multiple languages:
            
            ### CLI Todo App
            - Python
            - JavaScript
            - Go
            
            ### Task API
            - Python
            - JavaScript
            - Go
            
            These examples were generated from the blueprint markdown files using blueprints-action.
            
            ---
            *This PR was automatically generated to showcase the capabilities of blueprints-action.*
          branch: showcase-examples
          delete-branch: true